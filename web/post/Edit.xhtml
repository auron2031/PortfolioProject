<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPostLabel_title}" for="title" />
                    <h:inputText id="title" value="#{postController.selected.title}" title="#{bundle.EditPostTitle_title}" required="true" requiredMessage="#{bundle.EditPostRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditPostLabel_message}" for="message" />
                    <h:inputText id="message" value="#{postController.selected.message}" title="#{bundle.EditPostTitle_message}" />
                    <h:outputLabel value="#{bundle.EditPostLabel_createdtime}" for="createdtime" />
                    <h:inputText id="createdtime" value="#{postController.selected.createdtime}" title="#{bundle.EditPostTitle_createdtime}" required="true" requiredMessage="#{bundle.EditPostRequiredMessage_createdtime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPostLabel_parentpost}" for="parentpost" />
                    <h:inputText id="parentpost" value="#{postController.selected.parentpost}" title="#{bundle.EditPostTitle_parentpost}" />
                    <h:outputLabel value="#{bundle.EditPostLabel_postuser}" for="postuser" />
                    <h:selectOneMenu id="postuser" value="#{postController.selected.postuser}" title="#{bundle.EditPostTitle_postuser}" required="true" requiredMessage="#{bundle.EditPostRequiredMessage_postuser}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{postController.update}" value="#{bundle.EditPostSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPostViewLink}"/>
                <br />
                <h:commandLink action="#{postController.prepareList}" value="#{bundle.EditPostShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPostIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
