<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPostLabel_postid}"/>
                    <h:outputText value="#{postController.selected.postid}" title="#{bundle.ViewPostTitle_postid}"/>
                    <h:outputText value="#{bundle.ViewPostLabel_title}"/>
                    <h:outputText value="#{postController.selected.title}" title="#{bundle.ViewPostTitle_title}"/>
                    <h:outputText value="#{bundle.ViewPostLabel_message}"/>
                    <h:outputText value="#{postController.selected.message}" title="#{bundle.ViewPostTitle_message}"/>
                    <h:outputText value="#{bundle.ViewPostLabel_createdtime}"/>
                    <h:outputText value="#{postController.selected.createdtime}" title="#{bundle.ViewPostTitle_createdtime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPostLabel_parentpost}"/>
                    <h:outputText value="#{postController.selected.parentpost}" title="#{bundle.ViewPostTitle_parentpost}"/>
                    <h:outputText value="#{bundle.ViewPostLabel_postuser}"/>
                    <h:outputText value="#{postController.selected.postuser}" title="#{bundle.ViewPostTitle_postuser}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{postController.destroyAndView}" value="#{bundle.ViewPostDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPostEditLink}"/>
                <br />
                <h:commandLink action="#{postController.prepareCreate}" value="#{bundle.ViewPostCreateLink}" />
                <br />
                <h:commandLink action="#{postController.prepareList}" value="#{bundle.ViewPostShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPostIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
