<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWikiPostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateWikiPostLabel_title}" for="title" />
                    <h:inputText id="title" value="#{wikiPostController.selected.title}" title="#{bundle.CreateWikiPostTitle_title}" required="true" requiredMessage="#{bundle.CreateWikiPostRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreateWikiPostLabel_content}" for="content" />
                    <h:inputText id="content" value="#{wikiPostController.selected.content}" title="#{bundle.CreateWikiPostTitle_content}" required="true" requiredMessage="#{bundle.CreateWikiPostRequiredMessage_content}"/>
                    <h:outputLabel value="#{bundle.CreateWikiPostLabel_category}" for="category" />
                    <h:inputText id="category" value="#{wikiPostController.selected.category}" title="#{bundle.CreateWikiPostTitle_category}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{wikiPostController.create}" value="#{bundle.CreateWikiPostSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{wikiPostController.prepareList}" value="#{bundle.CreateWikiPostShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateWikiPostIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
