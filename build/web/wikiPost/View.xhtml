<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWikiPostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWikiPostLabel_wikipostid}"/>
                    <h:outputText value="#{wikiPostController.selected.wikipostid}" title="#{bundle.ViewWikiPostTitle_wikipostid}"/>
                    <h:outputText value="#{bundle.ViewWikiPostLabel_title}"/>
                    <h:outputText value="#{wikiPostController.selected.title}" title="#{bundle.ViewWikiPostTitle_title}"/>
                    <h:outputText value="#{bundle.ViewWikiPostLabel_content}"/>
                    <h:outputText value="#{wikiPostController.selected.content}" title="#{bundle.ViewWikiPostTitle_content}"/>
                    <h:outputText value="#{bundle.ViewWikiPostLabel_category}"/>
                    <h:outputText value="#{wikiPostController.selected.category}" title="#{bundle.ViewWikiPostTitle_category}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{wikiPostController.destroyAndView}" value="#{bundle.ViewWikiPostDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewWikiPostEditLink}"/>
                <br />
                <h:commandLink action="#{wikiPostController.prepareCreate}" value="#{bundle.ViewWikiPostCreateLink}" />
                <br />
                <h:commandLink action="#{wikiPostController.prepareList}" value="#{bundle.ViewWikiPostShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewWikiPostIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
