<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePostLabel_title}" for="title" />
                    <h:inputText id="title" value="#{postController.selected.title}" title="#{bundle.CreatePostTitle_title}" required="true" requiredMessage="#{bundle.CreatePostRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreatePostLabel_message}" for="message" />
                    <h:inputText id="message" value="#{postController.selected.message}" title="#{bundle.CreatePostTitle_message}" />
                    <h:outputLabel value="#{bundle.CreatePostLabel_createdtime}" for="createdtime" />
                    <h:inputText id="createdtime" value="#{postController.selected.createdtime}" title="#{bundle.CreatePostTitle_createdtime}" required="true" requiredMessage="#{bundle.CreatePostRequiredMessage_createdtime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePostLabel_parentpost}" for="parentpost" />
                    <h:inputText id="parentpost" value="#{postController.selected.parentpost}" title="#{bundle.CreatePostTitle_parentpost}" />
                    <h:outputLabel value="#{bundle.CreatePostLabel_postuser}" for="postuser" />
                    <h:selectOneMenu id="postuser" value="#{postController.selected.postuser}" title="#{bundle.CreatePostTitle_postuser}" required="true" requiredMessage="#{bundle.CreatePostRequiredMessage_postuser}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{postController.create}" value="#{bundle.CreatePostSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{postController.prepareList}" value="#{bundle.CreatePostShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePostIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
